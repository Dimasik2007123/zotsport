<!DOCTYPE html> <!--Определяем тип документа-->
<html lang="ru">
<head>
	<meta http-equiv="Content-Tipe" content="text/html; <!--В теге meta указывается служебная информация для браузера. В данном случае - кодировка-->
		charset=utf-8">
		
	<meta name="description" content="ЗотСпорт. Корзина"> <!--Здесь указано основное описание страницы и ключевые слова для поиска-->
	<meta name="keywords" content="футбол, спорт, поле, мяч, нога, ворота, football, магазин">
	
	
	<title>Интернет-магазин ЗотСпорт. Добавление товара</title> <!--Заголовок-->
	<link rel="stylesheet" href="css/style2.css"> <!--Подключаем к странице документ со стилями оформления-->

	<link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!--Здесь указывается иконка сайта-->
</head>
<body>
<center><a href="index.html"><img src="images/logo.png"  height="70px" border="1px solid"></a></center> <!--Расположение логотипа-->
<main class="text">
<script type="text/javascript">
    if(localStorage.getItem('adm') == 0){
        location.replace("/admin_enter.html");
    }
    
</script>
<div id="cart">

<form class="zakaz" action="backend/add.php" method="POST" enctype="multipart/form-data">
	<fieldset>
		<legend>Данные товара</legend>
		<p>		
		<label for="category">Категория товара</label>
		<select name="category" id="cat" required>
		<option value="Спортивное питание">Спортивное питание</option>
		<option value="Мячи">Мячи</option>
		<option value="Бутсы">Бутсы</option>
		<option value="Футболки">Футболки</option>
		<option value="Шорты">Шорты</option>
		</select>
		</p>
		<p><label for="name">Название товара</label>
		<input type="text" id="name" placeholder="Название" name="name" required></p>
		<p><label for="old_price">Старая цена</label>
		<input type="number" id="old_price" placeholder="Старая цена" name="old_price" required></p>
		<p><label for="sale">Скидка</label>
		<input type="number" id="sale" placeholder="Скидка" value=0 name="sale" required></p>
		<p><label for="image">Фото товара</label>
		<input type="file" id="image" name="image" accept="image/png, image/jpeg, image/jpg" required></p>
		<p><label for="brand">Бренд (необязательно)</label>
		<input type="text" id="brand" placeholder="Бренд" name="brand"></p>
		<p><label for="av">Наличие</label>
		<input type="checkbox" id="av" name="av" checked></p>
	</fieldset><br>
	<input type="submit" id="btn" value="Добавить товар"> <!--Кнопка добавления товара -->
	</form>

</div>
</main>
</body>
</html>
